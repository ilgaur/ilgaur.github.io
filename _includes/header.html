<header class="site-header">
    <div class="wrapper">
      <div class="title-group">
        <a class="site-title" href="{{ "/" | relative_url }}">
          <img src="/assets/images/ilgar.jpg"  alt="Logo" style="height: 40px; width: 40px; margin-right: 10px; vertical-align: middle; border-radius: 50%; object-fit: cover;">
          {{ site.title | escape }}
        </a>
        <div class="btn-dark" role="button" aria-label="Toggle Dark Mode" onclick="toggleDarkMode()" title="Toggle light/dark theme"></div>
      </div>
      <nav class="site-nav">
        <div class="nav-links">
          {%- for path in page_paths -%}
            {%- assign my_page = site.pages | where: "path", path | first -%}
            {%- if my_page.title -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {%- endif -%}
          {%- endfor -%}
          {%- if site.github_username -%}
            <a class="page-link github-link" href="https://github.com/{{ site.github_username }}">
              <img class="github-icon" src="{{ "/assets/images/github.png" | relative_url }}" alt="GitHub" width="20" height="20">
              <span class="github-label">GitHub</span>
            </a>
          {%- endif -%}
        </div>
      </nav>
    </div>
  </header>
